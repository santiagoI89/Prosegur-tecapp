<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metaetiquetas para codificación y viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título de la página -->
    <title>Prosegur tecapp</title>

    <!-- Enlace a la hoja de estilos CSS -->
    <link rel="stylesheet" href="../css/css.css?v1.0">

    <!-- Enlace a la hoja de estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Script de redirección y ocultar/mostrar elementos -->
    <script>
        function redireccionar(valor) {
            // Redirecciona a un formulario diferente basado en el valor del botón
            if (valor === "1") {
                window.location.href = "ProcesoClavesNEO.html"; // Reemplaza con la URL de tu primer formulario
            } else if (valor === "2") {
                window.location.href = "FalloAc6.html"; // Reemplaza con la URL de tu segundo formulario
            } 
            else if (valor === "3") {
                window.location.href = "ClavesClimax2.html"; // Reemplaza con la URL de tu segundo formulario
            } 
            else if (valor === "4") {
                window.location.href = "index.html"; // Reemplaza con la URL de tu segundo formulario
            } 
        }

        function toggleNewCard() {
            // Obtener el contenedor de la nueva tarjeta
            var newCardContainer = document.getElementById("newCardContainer");

            // Alternar la visibilidad de la nueva tarjeta
            if (newCardContainer.style.display === "none") {
                newCardContainer.style.display = "block";
            } else {
                newCardContainer.style.display = "none";
            }
        }
    </script>
</head>

<body class="fondos">
    <!-- Contenedor principal -->
    <div class="contenedor5">
        <!-- Logo con evento de redirección -->
        <img id="miImagen" src="../imagenes/logo.png" alt="" width="180" height="60" class="imagen">

        <!-- Evento de redirección al hacer clic en la imagen -->
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                // Obtener la referencia a la imagen por su ID
                var imagen = document.getElementById("miImagen");

                // Agregar un evento de click a la imagen
                imagen.addEventListener("click", function() {
                    // Redirigir a otra vista cuando se haga clic en la imagen
                    window.location.href = "../paneles.html";
                });
            });
        </script>

        <!-- Encabezado y botón de volver -->
        <h1 class="titulo">FALLO ENERGIA </h1>
        <button class="boton-personalizado" type="button" onclick="history.back();">Volver</button>
    </div>

    <!-- Formulario principal -->
    <form>
        <!-- Contenedor principal con margen superior -->
        <div class="container mt-5">
            <!-- Filas con tarjetas (columnas) -->
            <div class="row">
                <!-- Tarjeta 1 - Columna 1 -->
                <div class="col-md-6">
                    <div class="card mb-3">
                        <!-- Contenido de la tarjeta 1 -->
                        <div class="card-body">
                            <h5 class="card-title">PASO 1</h5>
                            <div class="paragraph-with-image">
                                <img src="../Imagenes/procedimiento.png" alt="">
                                <p>EN EL PORTAL MANTENIMIENTO, INGRESAR A COMANDOS RAPIDOS GENERALES</p>  
                                <div class="form-check">
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tarjeta 2 - Columna 2 -->
                <div class="col-md-6">
                    <div class="card mb-3">
                        <!-- Contenido de la tarjeta 2 -->
                        <div class="card-body">
                            <h5 class="card-title">PASO 2</h5>
                            <div class="paragraph-with-image">
                                <img src="../Imagenes/procedimiento.png" alt="">
                                <p>SELECCIONA REINICIO DE PANEL Y CONFIRMAR REINICIO, ESPERAR UNOS MINUTOS EL REINICIO</p>             
                                <div class="form-check">
                                    <button type="button" class="btn btn-primary" onclick="redireccionar('2')">CONTINUAR</button>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Se puede repetir este bloque para más opciones -->
            </div>

            <!-- Contenedor de imagen centrada -->
            <div class="centrar-imagen">
                <img src="../imagenes/Reinicio.png" width="1050PX" height="500PX" style="overflow: hidden;">
            </div>
            <!-- Se puede repetir este bloque para más opciones -->
        </div>
    </form>

    <!-- Incluye el script de Bootstrap (jQuery y Popper.js son requeridos) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+M6m5i5IQr5mW5u4xj5Hf5R5x/K/5fG5f5t5E5u5Q5z5U5w5T5" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ugOaSJZ3ZcW5M5J5og4HQpev4F5tu6Bk/F5v5v5u5q2O5n5E5e5L5W5B5f5r5f5t5u5z5U5w5T5" crossorigin="anonymous"></script>
</body>
</html>
